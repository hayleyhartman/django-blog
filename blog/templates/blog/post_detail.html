{% extends 'blog/base.html' %}
{% block content %}

<h1 class="post-block">{{ post.title }}</h1>
<h5 class="post-block">{{ post.author }}</h5>
<p class="post-block">{{ post.text }}</p>
{% if user.is_authenticated %}
    <a class="btn btn-default text-dark" href="{% url 'post_edit' pk=post.pk %}">edit this post</a>
{% endif %}

{% endblock %}
