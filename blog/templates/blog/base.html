{% load static %}

<html>

<head>
    <title>Abba</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="container">
    <div class="py-3 my-3 text-left post-block">
        <div class="row">
            <div class="col-md-8">
                <h1>my new blog</h1>
                {% if user.is_authenticated %}
                <h3>good job logging in, {{ user.username }}</h3>
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">create a new
                        post</span></a>
                {% endif %}
            </div>
            <div class="col-md-4">
                {% if not user.is_authenticated %}
                <form class='navbar-form' method="POST" action='{% url "login" %}'>{% csrf_token %}
                    <div class="form-group">
                        <input size="15" type="text" class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input size="15" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-default btn-login">Login!!!!</button>
                </form>
                {% else %}
                <a href="{% url 'logout' %}" class="btn btn-default">Log out</a>
                {% endif %}
            </div>
        </div>
    </div>


    {% block content %}
    {% endblock %}
</body>

</html>
